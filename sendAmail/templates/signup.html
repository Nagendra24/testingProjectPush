{% block content %}
<h2 xmlns="http://www.w3.org/1999/html">Sign up</h2>
  <form method="post">
    {% csrf_token %}
      {% for field in form %}
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="display: none">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      {% endfor %}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
